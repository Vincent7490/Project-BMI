            <script>
                function startTime() {
                    const today = new Date();
                    let h = today.getHours();
                    let m = today.getMinutes();
                    m = checkTime(m);
                    document.getElementById('clock').innerHTML =  h + ":" + m;
                    setTimeout(startTime, 1000);

                    let dd = today.getDate();
                    let mm = today.getMonth() + 1;
                    let y = today.getFullYear();

                    document.getElementById('date').innerHTML = dd + '/'+ mm + '/'+ y;
                }
                
                function checkTime(i) {
                    if (i < 10) {i = "0" + i};
                    return i;
                }
            </script>

        <h1 class="openerTxt" style="margin: auto; text-align: center; margin-bottom: 1em;">Calculate your BMI</h1>
        
        
        <div class="formContainer">
            
        <input type="text" id="weight" placeholder = "Weight"><br>
        <input type="text" id="height" placeholder = "Height"><br><br>

        <button onclick="BMIcheck()">Calculate BMI</button>

        <p id="result"></p>

        <script>
            function BMIcheck() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;

            var BMI = weight / (height * height);

            document.getElementById("result").innerHTML = BMI;
            }
